<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>BlockFall 1.0</title>
</head>
<body>
    <div class="game-grid">
        <canvas id="grid" class="game-board"></canvas>
        <div class="info-pane">
            <h1>BlockFall 1.0</h1>
            <h3>inspired by Tetris</h3>
            <p> Score: <span id="score">0</span></p>
            <p> Lines: <span id="lines">0</span></p>
            <p> Level: <span id="level">0</span></p>
            <canvas id="nextpiece" class="nextpiece"></canvas>  
            <button onclick="playGame()" class="play-button">START</button>
        </div>
</div>
    
</body>
<!-- scripts are loaded in order, config 1st, board 2nd, etc -->
<script src="Scripting/config.js"></script>
<script src="Scripting/board.js"></script>
<script src="Scripting/gamepieces.js"></script>
<script src="Scripting/game.js"></script>
</html>
